{% extends 'base/base.html' %}

{% block title %}
Green Market | Login
{% endblock %}

{% block content %}
<main class="form-signin vh-100 m-auto mt-4 justify-content-center">
    <div class="form-group mt-5">
        <form method="POST">
            {% csrf_token %}
            <h1 class="h3 mb-3 fw-normal">Please Register</h1>

            <div class="form-floating">
                <input type="text" name="username" class="form-control" id="floatingInput" placeholder="username">
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" name="password1" class="form-control" id="floatingPassword"
                    placeholder="Password">
                <label for="floatingPassword1">Password</label>
            </div>
            <div class="form-floating">
                <input type="password" name="password2" class="form-control" id="floatingPassword"
                    placeholder="Confirm Password">
                <label for="floatingPassword1">Confirm Password</label>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit">Register</button>
        </form>
    </div>
</main>
{% include 'base/footer.html' %}
{% endblock %}
