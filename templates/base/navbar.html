{% load static %}

<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{% url 'core:index' %}"
                        class="nav-link px-2 {% if section == 'index' %}text-secondary{%else%}text-white{% endif %}">Home</a>
                </li>
                <li><a href="{% url 'products:product_list' %}"
                        class="nav-link px-2 {% if section == 'shop' %}text-secondary{%else%}text-white{% endif %}">Shop</a>
                </li>
                <li>
                    <form class="ms-2 d-flex col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                        <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..."
                            aria-label="Search">
                        <button class="btn btn-outline-light btn-sm ms-1">Search</button>
                    </form>
                </li>
            </ul>

            <div class="text-end">
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="{% url 'core:vendor' %}"
                            class="nav-link px-2 {% if section == 'vendor' %}text-secondary{%else%}text-white{% endif %}">Became
                            Vendor</a></li>
                    <li><a href="{% url 'core:contact' %}"
                            class="nav-link px-2 {% if section == 'contact' %}text-secondary{%else%}text-white{% endif %}">Contact</a>
                    </li>
                    <li><a href="{% url 'core:about' %}"
                            class="nav-link px-2 me-4 {% if section == 'about' %}text-secondary{%else%}text-white{% endif %}">About</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li><button type="button" class="btn btn-outline-light me-2">Favourites</button></li>
                    <li><button type="button" class="btn btn-outline-light me-4">Cart</button></li>
                    <li>
                        <div class="dropdown text-end">
                            <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32"
                                    class="rounded-circle">
                            </a>
                            <ul class="dropdown-menu text-small bg-dark">
                                <li>
                                    <p class="dropdown-item text-white">{{ user.username }}</p>
                                </li>
                                <li>
                                    <hr class="dropdown-divider bg-secondary">
                                </li>
                                <li><a class="dropdown-item text-white"
                                        href="{% url 'accounts:user_profile' user.username %}">Profile</a></li>
                                <li><a class="dropdown-item text-white" href="#">Purchases</a></li>
                                <li><a class="dropdown-item text-white" href="#">Rate product</a></li>
                                <li><a class="dropdown-item text-white" href="#">Rate vendor</a></li>
                                <li>
                                    <hr class="dropdown-divider bg-secondary">
                                </li>
                                <li><a href="{% url 'accounts:logout' %}" class="dropdown-item text-white">Logout</a>
                                </li>
                            </ul>
                        </div>
                    </li>
                    {% else %}
                    <li><a href="{% url 'accounts:login' %}" class="btn btn-warning">Sign in</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>
</header>
